<div class="header">
  <h1>Entire window scrolling demo</h1>
  <a class="navbar-link" routerLink="/">Home</a>
  <a class="navbar-link" routerLink="https://github.com/dhilt/ngx-ui-scroll">GitHub</a>
</div>

<div *uiScroll="let item of datasource" [style.height]="item.height + 'px'">
  <b>{{item.text}}</b>
  <span [style.color]="item.color">
      {{item.data}}
    </span>
</div>
